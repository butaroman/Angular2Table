<div class="container">
    <div class="col-xs-12 col-md-offset-2">
        <h2>Osbb table</h2>
        <form class="navbar-form navbar-left" role="search">
            <search-box (update)="term = $event"></search-box>
        </form>
        <div class="panel panel-default">
            <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10">
                <thead>
                <tr>
                    <th style="width: 10%"></th>
					<th style="width: 20%">
                        <mfDefaultSorter by="osbbId">OsbbId</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter by="name">Name</mfDefaultSorter>
                    </th>
                    <th style="width: 40%">
                        <mfDefaultSorter by="description">Description</mfDefaultSorter>
                    </th>
                </tr>
                </thead>
                <tbody>
               <!-- <tr *ngFor="let item of mf.data | search"> -->
			   <tr *ngFor="let item of mf.data | search: term ">
                    <td>
                      <button class="btn btn-danger" title="remove" (click)="removeItem(item)">
                        <span class="glyphicon glyphicon-remove"></span>
                      </button>
                    </td>
					<td>{{item.osbbId}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.description}}</td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="5">
                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
